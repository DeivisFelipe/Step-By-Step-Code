<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{TITLE}}</title>
    {{CSP_META}}
    <link rel="stylesheet" href="{{CSS_URI}}">
    </link>
</head>

<body>
    <header>
        <h1>Edição do passo</h1>
    </header>

    <h2>
        Passo: {{TITLE}}
    </h2>

    <div id="controls">
        <div>
            <label for="language">Language:</label>
            <select id="language">
                <option value="javascript">JavaScript</option>
                <option value="typescript">TypeScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
            </select>
        </div>

        <div class="switch-block">
            <input type="checkbox" id="delete-previous">
            <label class="switch-label" for="delete-previous">
                <div class="switch">
                    <div class="switch-slider"></div>
                </div>
            </label>
            <label class="switch-label" for="delete-previous">Delete previous content</label>
        </div>

        <div class="switch-block">
            <input type="checkbox" id="keep-indentation">
            <label class="switch-label" for="keep-indentation">
                <div class="switch">
                    <div class="switch-slider"></div>
                </div>
            </label>
            <label class="switch-label" for="keep-indentation">Keep indentation</label>
        </div>

        <div class="switch-block">
            <input type="checkbox" id="enable-animation">
            <label class="switch-label" for="enable-animation">
                <div class="switch">
                    <div class="switch-slider"></div>
                </div>
            </label>
            <label class="switch-label" for="enable-animation">Enable typing animation</label>
        </div>
    </div>

    <div id="editor"></div>

    <button class="btn"><i class="codicon codicon-save"></i> SAVE</button>

    <script>
        require.config({ paths: { vs: '{{MONACO_URI}}/vs' } });
    </script>

    <script src="{{JS_URI}}"></script>
</body>

</html>
